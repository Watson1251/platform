<nb-card>
  <nb-card-header>
    إدارة المستخدمين
  </nb-card-header>

  <nb-card-body>
    
    <div class="container-fluid tab-container">
    
      <div class="row">
        <div class="col-1 d-flex justify-content-center">
          <button mat-icon-button (click)="movementDialog('add')">
            <mat-icon style="color: green;">add</mat-icon>
          </button>
          <button *ngIf="this.selection.selected.length > 0" mat-icon-button (click)="movementDialog('delete')">
            <mat-icon style="color: red;">delete</mat-icon>
          </button>
        </div>
        <div class="col" style="display: flex;">
          <mat-form-field style="flex: 1;">
            <mat-label>البحث بواسطة أي حقل من الحقول</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
          </mat-form-field>
        </div>
      </div>
    
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
    
          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event ? selection.toggle(row) : null"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </td>
          </ng-container>
    
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ت </th>
            <td mat-cell *matCellDef="let row"> {{this.enToAr(row.id)}} </td>
          </ng-container>
    
          <!-- name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>الاسم والقبيلة</th>
            <td mat-cell *matCellDef="let row"> {{enToAr(row.name)}} </td>
          </ng-container>
    
          <!-- username Column -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>اسم المستخدم</th>
            <td mat-cell *matCellDef="let row"> {{row.username}} </td>
          </ng-container>
    
          <!-- role Column -->
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>الدور</th>
            <td mat-cell *matCellDef="let row"> {{row.role}} </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="isSelected(row)"></tr>
    
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">لا توجد نتيجة تحتوي على "{{input.value}}"</td>
          </tr>
        </table>
    
        <mat-paginator #paginator
          (page)="handlePageEvent($event)"
          [length]="length"
          [pageSize]="pageSize"
          [disabled]="disabled"
          [showFirstLastButtons]="showFirstLastButtons"
          [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
          [hidePageSize]="hidePageSize"
          [pageIndex]="pageIndex"
          aria-label="Select page"
          *ngIf="!hidePageSize">
        </mat-paginator>
      </div>
    
    </div>

  </nb-card-body>
</nb-card>
